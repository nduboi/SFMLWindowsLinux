name: CI/CD Pipeline

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Install SFML Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          libx11-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxi-dev \
          libudev-dev \
          libgl1-mesa-dev \
          libfreetype6-dev \
          libharfbuzz-dev \
          libflac-dev \
          libogg-dev \
          libvorbis-dev \
          libopenal-dev \
          ccache

      - name: Cache compiled objects (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('**/CMakeLists.txt') }}-${{ hashFiles('.git/modules/**/HEAD') }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      - name: Zero ccache stats (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: ccache -z

      - name: Setup MSVC Developer Command Prompt
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure C++ with CMake
        env:
          CMAKE_CXX_COMPILER_LAUNCHER: ${{ matrix.os == 'ubuntu-latest' && 'ccache' || '' }}
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build C++ project
        run: |
          cmake --build build --config Release

      - name: Show ccache stats (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: ccache -s